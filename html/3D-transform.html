<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>3D Tranform 속성 익히기</title>
    <style>
        .container {
            margin: 50px auto;
            border: 1px solid #999;
            width: 1000px;
            height: 500px;
            overflow: hidden;
            perspective: 700px;
        }
        
        .box {
            float: left;
            width: 20%;
            height: 40%;
            margin: 20px;
            background: pink;
            transform: rotateY(-45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
